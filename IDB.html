    <meta name="description" content="IDB: IndexedDB">
    <title>IDB: IndexedDB</title>
</head>

<script>
    //o método open recebe dois parâmetros, o nome do banco e um número como segundo parâmetro.
    let openRequest = window.indexedDB.open('rodatabase', 1);
    //Precisamos lidar com um tríade de eventos disparados quando tentamos acessar um banco no IndexedDB.
    openRequest.onupgradeneeded = function(e) {
        console.warn('Banco criado/alterado com sucesso.');
    };

    openRequest.onsuccess = function(e) {
        console.info('Conexão liberada.');
    };

    openRequest.onerror = function(event) {
        console.erro(event.target.error);
    };
</script>
